<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Print Test</title>
</head>
<body>
<script src="promise.polyfill.min.js"></script>
<script>
    var fpPromise = new Promise(function (resolve, reject) {
        var script = document.createElement('script');
        script.onload = resolve;
        script.onerror = reject;
        script.async = true;
        script.src = 'https://cdn.jsdelivr.net/npm/' + '@fingerprintjs/fingerprintjs-pro@3/dist/fp.min.js';
        document.head.appendChild(script);
    }).then(function () {
        FingerprintJS.load({
            token: 'fROlvSXyazL9fSScAvww',
            region: 'ap'
        })
    });

    fpPromise
        .then(function(fp){ fp.get() })
        .then(function(result) { console.log(result.visitorId) });
</script>
</body>
</html>
